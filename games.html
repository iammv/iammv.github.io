.button {
    position: relative;

    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.2);

.button::before {
    content: '';

    50%      { transform: translateY(-25px); filter: brightness(1.3); }
}

/* Wave for A — same movement, but brightness stays 1 forever */

    0%, 100% { transform: translateY(0);    }

}
