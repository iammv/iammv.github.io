/* Only the red G and white MES get the wave + brightness pulse */

/* Wave with brightness pulse (for G, M, E, S) */
@keyframes wave {
    0%, 100% { transform: translateX(0);    filter: brightness(1);   }
    50%      { transform: translateX(-25px); filter: brightness(1.3); }
}

/* Wave for A â€” same movement, but brightness stays 1 forever */
@keyframes waveNoBright {
    0%, 100% { transform: translateX(0);    }
    50%      { transform: translateX(-25px); }
}
