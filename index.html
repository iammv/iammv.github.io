/* Only the red G and white MES get the wave + brightness pulse */
.glow-red,
.glow-white {
    animation: wave 6s ease-in-out infinite;
}

/* Gray A gets the wave motion BUT NO brightness change */
.glow-gray {
    animation: waveNoBright 6s ease-in-out infinite;
}

/* Soft, beautiful glow */
.glow-red   { color: rgb(129, 29, 42);   text-shadow: 0 0 15px #811d2a, 0 0 30px rgba(129,29,42,0.5); }
.glow-gray  { color: rgb(172, 172, 172); text-shadow: 0 0 15px #acacac, 0 0 30px rgba(172,172,172,0.5); }
.glow-white { color: white;             text-shadow: 0 0 15px white, 0 0 35px rgba(255,255,255,0.6); }

/* Wave with brightness pulse (for G, M, E, S) */
@keyframes wave {
    0%, 100% { transform: translateY(0);    filter: brightness(1);   }
    50%      { transform: translateY(-25px); filter: brightness(1.3); }
}

/* Wave for A â€” same movement, but brightness stays 1 forever */
@keyframes waveNoBright {
    0%, 100% { transform: translateY(0);    }
    50%      { transform: translateY(-25px); }
}

/* Timing */
.glow-red             { animation-delay: 0s; }
.glow-gray            { animation-delay: 0.2s; }
.glow-white:nth-child(3) { animation-delay: 0.4s; }
.glow-white:nth-child(4) { animation-delay: 0.6s; }
.glow-white:nth-child(5) { animation-delay: 0.8s; }
.glow-white:nth-child(6) { animation-delay: 1.0s; }
.glow-white:nth-child(7) { animation-delay: 1.2s; }
.glow-white:nth-child(8) { animation-delay: 1.4s; }
.glow-white:nth-child(9) { animation-delay: 1.6s; }
.glow-white:nth-child(10) { animation-delay: 1.8s; }
.glow-white:nth-child(11) { animation-delay: 2.0s; }
